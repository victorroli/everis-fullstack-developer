<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="div__instagram-wrapper">
        <div class="div__instagram-phone">
            <img src="./img/instagram-celular.png">
        </div>

        <div class="div__instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logotipo do Instragram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como victor_roli</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é victor_roli?</p>
                <p class="not-account">
                    <a href="#"><span class="link-blue">Alternar Contas</span></a> ou <a href="#"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
